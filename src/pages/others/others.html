<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Keep your Other files here!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
<div>
	<input type="file" (change)="selectFile($event)">
	<img [src]="image" *ngIf="image" style="margin: 10px;max-width:300px; max-size: 2*1024*1024;">
	<button color="primary" ion-button (click)="startUpload()">Upload Document </button>
</div>
</ion-content>
