<ion-header>
  <ion-navbar>
    <ion-title>
      Keep your prescriptions here!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
<div>
	<input type="file" (change)="selectFile($event)">
	<img [src]="image" *ngIf="image" style="margin: 10px;max-width:300px; max-size :1*1024*1024">
	<button color="primary" ion-button (click)="startUpload()">Upload Document </button>
</div>
</ion-content>
